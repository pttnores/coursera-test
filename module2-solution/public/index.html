<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  ``
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container well">
  <div class="page-header">
    <h1 class="text-center">Shopping List Check Off</h1>
  </div>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in toBuyList.items">
          {{$index}} Buy {{item.quantity}} {{item.name}}
          <button ng-click="toBuyList.bought($index);" class="btn btn-default"><span
              class="glyphicon glyphicon-ok"></span> Bought
          </button>
        </li>
      </ul>
      <div ng-if="toBuyList.items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtListCtrl'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in boughtListCtrl.items">Bought {{item.quantity}} {{item.name}}</li>
      </ul>
      <div ng-if="boughtListCtrl.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
