<!DOCTYPE html>
<html ng-app='LunchCheck'>
<head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="public/images/favicon.ico"/>
    <link rel="stylesheet" href="public/styles/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles/app.css">
</head>
<body>
<div class="container">
    <div class="col-sm-8 col-sm-offset-2 well">
        <div class="page-header"><h1 class="text-center">Lunch Checker</h1></div>
        <div ng-controller="LunchCheckController">
            <ng-form name="myForm" novalidate>
                <div class="form-group">
                    <input
                            id="eatForLunch"
                            type="text"
                            ng-model="eatForLunch"
                            required
                            ng-required="true"
                            ng-minlength="1"
                            name="eatForLunch"
                            class="form-control"
                            placeholder="list comma separated dishes you
 usually have for lunch"
                    >
                    <div class="help-block"
                         ng-show="eatForLunchMessage.length > 0">
                        {{eatForLunchMessage}}
                    </div>
                </div>

                <div class="form-group">
                    <button ng-click="showMealsEvaluation();"
                            class="btn btn-default">
                        Check If Too Much
                    </button>
                </div>

                <div class="form-group message"
                     ng-show="myForm.eatForLunch.$touched"
                     ng-style="messageStyle">
                    {{message}}
                </div>
            </ng-form>

        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
