<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
<nav class="navbar navbar-default navbar-static-top">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://pttnores.github.io/coursera-test">Course Assigments</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="https://pttnores.github.io/coursera-test/module1-solution/public/index.html">Module 1</a></li>
        <li><a href="https://pttnores.github.io/coursera-test/module2-solution/public/index.html">Module 2</a></li>
        <li class="active"><a href="#">Module 3</a></li>
        <li><a href="https://pttnores.github.io/coursera-test/module4-solution/public/index.html">Module 4</a></li>
        <li><a href="https://pttnores.github.io/coursera-test/module5-solution/public/index.html">Module 5</a></li>
      </ul>
    </div>
  </nav>
</nav>
<div class="container">

  <div class="page-header"><h1>Narrow Down Your Chinese Menu Choice</h1></div>
  <nav class="navbar navbar-default">

    <ul class="nav navbar-nav">
      <li class="active">
        <a target="_blank" href="https://pttnores.github.io/coursera-test/module3-solution/public/index.html">App
          Url
        </a>
      </li>
      <li><a target="_blank" href="https://pttnores.github.io/coursera-test/module3-solution/">Assignment</a></li>
      <li><a target="_blank" href="https://github.com/pttnores/coursera-test/tree/master/module3-solution">Code</a>
      </li>
    </ul>

  </nav>
  <div ng-controller='NarrowItDownController as menu'>
    <h3>List of Menu Categories</h3>
    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
      </div>
      <div class="form-group">
        <button ng-click="menu.narrowSearch(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <found-items title="{{menu.title}}" items="menu.items" on-remove="menu.onRemove(index)">
      <div class="error">
        <div ng-if="!searchTerm">
          Please provide your search term
        </div>
        <div class="error" ng-if="searchTerm && menu.items.length === 0">
          No items found, please try with another search term
        </div>
      </div>

    </found-items>

  </div>

</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
