<h3>{{ list.myTitle }}</h3>
<div class="error" ng-transclude></div>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in list.items">
    {{ item.name }}
    <button style="float: right" ng-click="list.onRemove({index: $index});" class="btn btn-primary">Remove</button>
  </li>
</ul>
